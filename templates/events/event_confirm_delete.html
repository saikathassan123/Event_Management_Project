{% extends "events/base.html" %}
{% block content %}
<div class="bg-white rounded-lg shadow-md p-6 max-w-md">
  <h1 class="text-2xl font-bold mb-4 text-red-600">Delete Event</h1>
  <p class="mb-6 text-gray-700">Are you sure you want to delete the event <strong class="text-gray-900">"{{ event.name }}"</strong>? This action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <div class="flex gap-4">
      <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">Yes, Delete</button>
      <a href="{% url 'event_list' %}" class="bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
