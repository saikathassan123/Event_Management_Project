{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Event Management{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-blue-700 text-white px-4 py-3 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <a href="{% url 'dashboard' %}" class="text-xl font-bold hover:text-blue-200">Event Manager</a>
      <ul class="flex space-x-4">
        <li><a href="{% url 'event_list' %}" class="hover:underline">Events</a></li>
        <li><a href="{% url 'category_list' %}" class="hover:underline">Categories</a></li>
        <li><a href="{% url 'participant_list' %}" class="hover:underline">Participants</a></li>
        <li><a href="{% url 'dashboard' %}" class="hover:underline">Dashboard</a></li>
      </ul>
    </div>
  </nav>
  <div class="container mx-auto mt-6 px-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
