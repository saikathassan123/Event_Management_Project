{% extends "events/base.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-6 text-gray-800">Categories</h1>
<a href="{% url 'category_create' %}" class="mb-4 inline-block bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 shadow-md">Add Category</a>

<div class="bg-white rounded-lg shadow-md overflow-hidden">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Name</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Description</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Actions</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      {% for category in categories %}
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ category.name }}</td>
          <td class="px-6 py-4 text-sm text-gray-500">{{ category.description|truncatewords:20 }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <a href="{% url 'category_update' category.id %}" class="text-green-600 hover:text-green-900 mr-3">Edit</a>
            <a href="{% url 'category_delete' category.id %}" class="text-red-600 hover:text-red-900">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3" class="px-6 py-4 text-center text-gray-500">No categories found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
