{% extends "events/base.html" %}
{% block content %}
<div class="bg-white rounded-lg shadow-md p-6 max-w-2xl">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">{{ action }} Event</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div class="space-y-4">
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.help_text %}
            <p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>
          {% endif %}
          {% if field.errors %}
            <p class="text-xs text-red-600 mt-1">{{ field.errors }}</p>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    <div class="flex gap-4 mt-6">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">{{ action }} Event</button>
      <a href="{% url 'event_list' %}" class="bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
